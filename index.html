
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hardware Input Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'panel': 'hsl(var(--panel))',
              'panel-border': 'hsl(var(--panel-border))',
              'app-bg': 'hsl(var(--app-bg))',
              'ink': 'hsl(var(--ink))',
              'muted': 'hsl(var(--muted))',
              'accent': 'hsl(var(--accent))',
              'accent-weak': 'hsl(var(--accent-weak))',
              'accent-ink': 'hsl(var(--accent-ink))',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --app-bg: 220 13% 95%;
        --panel: 0 0% 100%;
        --panel-border: 220 13% 91%;
        --ink: 222 47% 11%;
        --muted: 220 9% 46%;
        --accent: 221 83% 53%;
        --accent-weak: 220 89% 94%;
        --accent-ink: 221 83% 53%;
      }
      .dark {
        --app-bg: 222 47% 11%;
        --panel: 220 25% 20%;
        --panel-border: 220 13% 31%;
        --ink: 215 25% 95%;
        --muted: 220 14% 65%;
        --accent: 217 91% 60%;
        --accent-weak: 224 71% 25%;
        --accent-ink: 0 0% 100%;
      }
      .shadow-main {
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07);
      }
      .dark .shadow-main {
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.2), 0 4px 6px -4px rgb(0 0 0 / 0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
